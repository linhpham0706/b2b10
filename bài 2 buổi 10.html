<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu đa cấp</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .menu {
      width: 200px;
      font-family: Arial, sans-serif;
    }

    .menu-button {
      background-color: #1e73be;
      color: white;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      border: none;
      width: 100%;
      text-align: left;
    }

    .submenu {
      display: none;
      background-color: #f2f2f2;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .submenu a {
      display: block;
      padding: 12px 15px;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .submenu a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="menu">
  <button class="menu-button" onclick="toggleMenu()">Thiết kế web</button>
  <div class="submenu" id="submenu">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">Javascript</a>
  </div>
</div>

<script>
  function toggleMenu() {
    var submenu = document.getElementById("submenu");
    submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
  }
</script>

</body>
</html>
